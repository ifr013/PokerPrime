<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title-tag">PokerPrime - Sua Evolução no Poker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <div id="brand-title">POKERPRIME</div>
    <div class="profile-wrapper">
      <img id="user-avatar" src="" alt="Avatar" onclick="toggleProfileMenu()" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; object-position: center;">
      <div id="profile-menu">
        <ul>
          <li id="menu-home" onclick="showSection('dashboard')">🏠 Início</li>
          <li id="menu-profile" onclick="showSection('perfil')">👤 Meu Perfil</li>
          <li id="menu-settings" onclick="showSection('config')">⚙️ Configurações</li>
          <li id="menu-support" onclick="showSection('suporte')">❓ Suporte</li>
          <li id="menu-logout" onclick="logout()">🚪 Sair</li>
        </ul>
      </div>
    </div>
  </header>

  <div class="login-form">
    <h2 id="login-title">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="login-button" onclick="login()">Entrar</button>
    <button class="google-btn" id="google-button" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Entrar com Google
    </button>
  </div>

  <div id="content" style="display:none;">
    <div id="dashboard" class="section">
      <h2 id="dashboard-title">Continuar a ver</h2>
      <p id="welcome-text">Bem-vindo ao PokerPrime! Selecione uma seção acima.</p>
    </div>

    <div id="perfil" class="section">
      <h2 id="profile-title">👤 Meu Perfil</h2>
      <label for="user-name">Nome completo</label>
      <input type="text" id="user-name" placeholder="Seu nome completo">

      <label for="user-email">E-mail</label>
      <input type="email" id="user-email" placeholder="Seu e-mail" readonly>

      <label for="user-cpf">CPF</label>
      <input type="text" id="user-cpf" placeholder="000.000.000-00">

      <label for="user-birth">Data de nascimento</label>
      <input type="date" id="user-birth">

      <label for="user-phone">Telefone</label>
      <input type="tel" id="user-phone" placeholder="(00) 00000-0000">

      <button onclick="saveUserName()">Salvar Nome</button>
    </div>

    <div id="config" class="section">
      <h2 id="settings-title">⚙️ Configurações</h2>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="pt-BR">🇧🇷 Português</option>
        <option value="en">🇺🇸 English</option>
      </select>
    </div>

    <div id="suporte" class="section">
      <h2 id="support-title">❓ Suporte</h2>
      <p id="support-text">Precisa de ajuda? Fale com nosso time pelo WhatsApp: 📞 (11) 99999-9999</p>
    </div>
  </div>

  <script src="lang.js"></script>
  <script src="main.js"></script>
</body>
</html>
