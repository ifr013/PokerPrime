<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokerPrime - A Tua Evolução no Poker</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: white; }
    header {
      background-color: #e50914;
      padding: 1rem 2rem;
      display: none;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .profile-wrapper { position: relative; }
    #profile-menu {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #1f1f1f;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      min-width: 200px;
      display: none;
    }
    #profile-menu ul { list-style: none; padding: 0; margin: 0; }
    #profile-menu li {
      padding: 10px 20px;
      cursor: pointer;
    }
    #profile-menu li:hover { background-color: #333; }
    .container { padding: 2rem; }
    .section { display: none; }
    .login-form {
      background-color: #1f1f1f;
      padding: 2rem;
      max-width: 400px;
      margin: 5rem auto;
      border-radius: 10px;
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    .login-form button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #4285F4;
      color: white;
      border: none;
      font-weight: bold;
    }
    .google-btn img {
      background-color: white;
      padding: 4px;
      border-radius: 2px;
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
<header>
  <div style="font-size: 2rem; font-weight: bold;">POKERPRIME</div>
  <div class="profile-wrapper">
    <img src="https://i.imgur.com/YYzGpEV.png" alt="Avatar do utilizador" onclick="toggleProfileMenu()" style="width:40px;height:40px;border-radius:50%;cursor:pointer;">
    <div id="profile-menu">
      <ul>
        <li onclick="showSection('dashboard')">🏠 Início</li>
        <li onclick="showSection('perfil')">👤 O Meu Perfil</li>
        <li onclick="showSection('config')">⚙️ Configurações</li>
        <li onclick="showSection('suporte')">❓ Suporte</li>
        <li onclick="logout()">🚪 Sair</li>
      </ul>
    </div>
  </div>
</header>
<div class="login-form">
  <h2>Iniciar sessão</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Senha" required>
  <button onclick="login()">Entrar</button>
  <button class="google-btn" onclick="loginWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
    Continuar com Google
  </button>
</div>
<div id="content" style="display:none;">
  <div class="container">
    <div id="dashboard" class="section" style="display:block;">
      <h2>Continuar a ver</h2>
      <p>Bem-vindo ao PokerPrime! Seleciona uma secção acima.</p>
    </div>
    <div id="perfil" class="section">
      <h2>👤 O Meu Perfil</h2>
      <input type="text" id="user-name" placeholder="O teu nome completo">
      <button onclick="saveUserName()">Guardar Nome</button>
    </div>
    <div id="config" class="section">
      <h2>⚙️ Configurações</h2>
      <button onclick="toggleTheme()">Alternar Tema</button>
      <select id="language-select" onchange="changeLanguage(this.value)">
        <option value="pt-PT">🇵🇹 Português (Portugal)</option>
        <option value="pt-BR">🇧🇷 Português (Brasil)</option>
        <option value="en">🇺🇸 English</option>
      </select>
    </div>
    <div id="suporte" class="section">
      <h2>❓ Suporte</h2>
      <p>Precisas de ajuda? Contacta-nos pelo WhatsApp: 📞 (11) 99999-9999</p>
    </div>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA-dZCP81GwzZGfUfzHpvx256kUBOTnfFc",
    authDomain: "pokerflix13.firebaseapp.com",
    projectId: "pokerflix13",
    storageBucket: "pokerflix13.firebasestorage.app",
    messagingSenderId: "693579295790",
    appId: "1:693579295790:web:1450375882cbf8bb4603bf",
    measurementId: "G-7SFBNGECLV"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  function loginWithGoogle() {
    auth.signInWithPopup(provider).then(() => showApp()).catch(e => alert(e.message));
  }

  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password).then(() => showApp()).catch(e => alert(e.message));
  }

  function logout() {
    auth.signOut().then(() => location.reload());
  }

  function showApp() {
    document.querySelector('.login-form').style.display = 'none';
    document.querySelector('header').style.display = 'flex';
    document.querySelector('#content').style.display = 'block';
  }

  function toggleProfileMenu() {
    const menu = document.getElementById('profile-menu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function showSection(section) {
    document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
    document.getElementById(section).style.display = 'block';
  }

  function toggleTheme() {
    document.body.classList.toggle('light-mode');
  }

  function changeLanguage(lang) {
  localStorage.setItem('lang', lang);
  const user = firebase.auth().currentUser;
  if (user) {
    applyLanguage(lang);
  } else {
    location.reload();
  }
}

  function saveUserName() {
    const name = document.getElementById('user-name').value;
    localStorage.setItem('userName', name);
    alert('Nome guardado!');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const lang = localStorage.getItem('lang') || 'pt-PT';
    document.getElementById('language-select').value = lang;
    document.addEventListener('click', function(event) {
      const profile = document.querySelector('.profile-wrapper');
      const menu = document.getElementById('profile-menu');
      if (menu && profile && !profile.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  });
</script>
</body>
</html>
